<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유도우 · 포트폴리오</title>
  <meta name="description" content="임베디드 시스템 · FPGA/VHDL · 통신( UART/I2C ) 포트폴리오" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7fafc;          /* 밝은 배경 */
      --card:#ffffff;
      --ink:#1a202c;         /* 진한 글자 */
      --muted:#4a5568;       /* 보조 글자 */
      --brand:#2b6cb0;       /* 포인트 색 */
      --chip:#edf2f7;
      --ring:rgba(43,108,176,0.25);
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,0.07);
      --shadow-sm:0 6px 16px rgba(0,0,0,0.06);
      --max:1080px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Pretendard",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--ink); background:linear-gradient(180deg,#ffffff, var(--bg) 60%);
      -webkit-font-smoothing:antialiased; line-height:1.6;
    }
    a{color:var(--brand); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max); margin:0 auto; padding:24px}
    header.hero{
      display:grid; gap:28px; grid-template-columns:140px 1fr; align-items:center;
      background:var(--card); padding:24px; border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .avatar{
      width:140px; height:140px; border-radius:18px; background:#e2e8f0 center/cover no-repeat;
      box-shadow:var(--shadow-sm); border:2px solid #fff;
    }
    .title h1{margin:0 0 8px; font-size:36px; letter-spacing:-0.5px}
    .title p{margin:6px 0; color:var(--muted)}
    .quick{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:10px
    }
    .chip{
      background:var(--chip); border-radius:999px; padding:8px 12px; font-size:13px; color:#2d3748
    }
    .grid{display:grid; gap:22px; grid-template-columns:1fr 1fr; margin-top:26px}
    .card{
      background:var(--card); border-radius:var(--radius); padding:22px; box-shadow:var(--shadow);
    }
    .card h2{margin:0 0 14px; font-size:20px}
    .list{display:grid; gap:12px}
    .item h3{margin:0 0 4px; font-size:16px}
    .item p{margin:0; color:var(--muted); font-size:14px}
    .skills{display:flex; flex-wrap:wrap; gap:8px}
    .skill{background:var(--chip); border-radius:10px; padding:8px 10px; font-size:13px}
    footer{
      margin:28px auto 8px; max-width:var(--max); color:var(--muted); font-size:13px; text-align:center
    }
    .section{margin-top:22px}
    .badge{display:inline-block; background:#ebf8ff; color:#234e77; padding:2px 8px; border-radius:8px; font-size:12px; margin-left:8px}
    .pill{display:inline-block; padding:4px 10px; border-radius:999px; background:#e6fffa; color:#285e61; font-size:12px; margin-right:6px}
    .cta{
      margin-top:12px; display:flex; gap:10px; flex-wrap:wrap
    }
    .btn{
      display:inline-flex; align-items:center; gap:8px; background:var(--brand); color:#fff;
      border:none; border-radius:10px; padding:10px 14px; font-weight:600; box-shadow:var(--shadow-sm);
      transition:transform .04s ease;
    }
    .btn:active{transform:translateY(1px)}
    .ghost{background:#e2e8f0; color:#1a202c}
    @media (max-width:820px){
      header.hero{grid-template-columns:1fr}
      .avatar{justify-self:center}
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- HERO -->
    <header class="hero" aria-label="소개">
      <div class="avatar" style="background-image:url('profile.jpg');" title="증명사진 자리"></div>
      <div class="title">
        <h1>유도우 <span class="badge">임베디드·FPGA 개발</span></h1>
        <p>청주대학교 대학원 석사 재학 · 시스템반도체공학</p>
        <p>임베디드 C, UART/I²C 통신, FPGA/VHDL 설계, OrCAD 회로·PCB 개발</p>
        <div class="quick">
          <span class="chip">📍 청주</span>
          <a class="chip" href="mailto:ehdn4358@naver.com">✉️ ehdn4358@naver.com</a>
          <a class="chip" href="#projects">🔗 프로젝트</a>
          <a class="chip" href="#papers">📰 논문/발표</a>
          <a class="chip" href="#contact">📞 연락처</a>
        </div>
        <div class="cta">
          <a class="btn" href="#contact">협업 문의하기</a>
          <a class="btn ghost" href="#skills">스킬 보기</a>
        </div>
      </div>
    </header>

    <!-- GRID -->
    <div class="grid">
      <section class="card" id="skills" aria-label="보유 기술">
        <h2>스킬</h2>
        <div class="skills">
